<!DOCTYPE html>
<html ng-app="particleApp">

<head>
    <title>Lucid Particle Design</title>
    <link rel="shortcut icon" href="http://particle.golucid.co/favicon.ico" />
    <!-- Angular -->
    <script src="lib/angular/angular.min.js" type="text/javascript"></script>
    <script src="lib/angular/angular-animate.min.js" type="text/javascript"></script>
    <script src="lib/angular/angular-route.min.js" type="text/javascript"></script>
    <!-- Lucid Components -->
    <script src="components/3.0/components-min.js" type="text/javascript"></script>
    <link href="components/3.0/components.css" type="text/css" rel="stylesheet" />
    <!-- Other Libs -->
    <script src="lib/Sortable.min.js" type="text/javascript"></script>
    <script src="lib/ng-sortable.js" type="text/javascript"></script>
    <script src="lib/svg-morpheus.js" type="text/javascript"></script>
    <script src="lib/ngDraggable.js" type="text/javascript"></script>
    <script src="lib/angular-drag-and-drop-lists.min.js" type="text/javascript"></script>
    <!-- this is for highlighting code -->
    <link rel="stylesheet" href="lib/angular-highlight/github.min.css">
    <script src="lib/angular-highlight/highlight.min.js"></script>
    <script src="lib/angular-highlight/angular-highlightjs.min.js"></script>
    <!-- end highlight code -->
    <!-- Main Styles -->
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <!-- Loading Angular components and js -->
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/component-data.js" type="text/javascript"></script>
    <script src="js/production-data.js" type="text/javascript"></script>
    <script src="js/icon-data.js"></script>
    <script src="js/color-data.js"></script>
    <script src="js/snippets-data.js"></script>
</head>

<body ng-controller="mainController" ng-class="{ 'landing-page': isActive('/','overview') }">
    <!-- TOP NAVIGATION -->
    <nav id="top-navigation">
        <div id="logo">
            <a href="#/overview">
                <ng-include src="'img/lucid-particle-logo.svg'"></ng-include>
            </a>
        </div>
        <ul>
            <li><a href="#/overview" ng-class="{ 'active': isActive('/','overview') }">WELCOME</a></li>
            <li><a href="#/codepen" ng-class="{ 'active': !isActive('/','overview') }">MORE</a></li>
        </ul>
    </nav>
    <!-- STATIC SIDEBAR -->
    <section id="sidebar">
        <ul class="reversed-text">
            <li class="list-header">
                <ng-include class="lucid-icon-22" src="'components/1.2/icon/icons/icon-compass-22px.svg'"></ng-include> Personas
            </li>
            <li><a href="#/persona-it" ng-class="{ 'active': isActive('/','persona-it') }">IT Consultant</a></li>
            <li><a href="#/codepen" ng-class="{ 'active': isActive('/','codepen') }">Network Engineer</a></li>
            <li><a href="#/persona-director" ng-class="{ 'active': isActive('/','persona-director') }">Director / Manager</a></li>
            <li><a href="#/persona-tech" ng-class="{ 'active': isActive('/','persona-tech') }">Technical Sales</a></li>
            <li><a href="#/persona-engineer" ng-class="{ 'active': isActive('/','persona-engineer') }">General Software Engineer</a></li>
        </ul>
        <div class="sidebar-divider"></div>
        <ul class="reversed-text">
            <li class="list-header">
                <ng-include class="lucid-icon-22" src="'components/1.2/icon/icons/icon-compass-22px.svg'"></ng-include> User Research
            </li>
            <li><a href="#/icons" ng-class="{ 'active': isActive('/icons', '') }">Search</a></li>
            <li><a href="#/reserved" ng-class="{ 'active': isActive('/reserved', '') }">Reserved</a></li>
        </ul>
    </section>
    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <section id="content">
        <div ng-view class="view"></div>
    </section>
</body>

</html>
