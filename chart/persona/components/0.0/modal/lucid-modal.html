<div class="lucid-modal-wrapper lucid-animate" ng-hide="!showmodal">
    <div ng-hide="!showmodal" class="lucid-modal lucid-animate" style="width: {{width}}px; height:{{height}}px;">
        <header><span class="lucid-modal-title">{{title}}</span>
            <img class="lucid-close-modal lucid-icon-22" src="http://lucidsoftware.github.io/particle/components/0.0/icon/img/x-white.svg" ng-click="showmodal=false"></lucid-icon>
        </header>
        <div style="height:{{height - 42 - 45}}px">
            <ng-transclude></ng-transclude>
        </div>
        <footer>
            <button class="lucid-button lucid-cancel" ng-show="cancel" ng-click="showmodal=false">{{cancel}}</button>
            <button class="lucid-button lucid-blue" ng-show="confirm" ng-click="showmodal=false; confirmFunction()">{{confirm}}</button>
        </footer>
    </div>
    <div class="lucid-modal-bg lucid-animate" ng-click="showmodal=false">
    </div>
</div>
