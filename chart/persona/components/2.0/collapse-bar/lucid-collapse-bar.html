<div class="lucid-collapse-bar">
    <div class="collapse-bar-top" ng-click="closed = !closed">
        <div class="lucid-hide-content-icon" ng-class="{ 'lucid-hide-content': closed}">
            <ng-include src="'https://lucidsoftware.github.io/particle/components/1.1/icon/img/drop-down-arrow.svg'"></ng-include>
        </div>
        <span class="collapse-bar-name">{{title}}</span>
    </div>
    <div class="lucid-collapse-bar-content lucid-animate" ng-hide="closed">
        <ng-transclude>
        </ng-transclude>
    </div>
</div>
