<div class="lucid-top-tabs-wrapper">
    <ul class="lucid-top-tabs">
        <li ng-repeat="tab in tabs" ng-class="{ selected: tab.selected, 'col-50' : tabs.length == 2, 'col-33' : tabs.length == 3 }" class="lucid-top-tab" ng-click="selectTab(tab)">
            <span>{{tab.name}}</span>
        </li>
    </ul>
    <section ng-transclude></section>
</div>
