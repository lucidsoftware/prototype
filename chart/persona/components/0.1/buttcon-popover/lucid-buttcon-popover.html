<div class="lucid-buttcon-wrapper" selected=selectedBlock>
    <div class="lucid-buttcon" ng-click="showpopover = !showpopover">
        <img class="lucid-button-icon" ng-src="{{icon}}">
    </div>
    <div class="lucid-popover-menu lucid-animate" style="width: {{width}}px; left: -{{width/2 - 15}}px" ng-show="showpopover">
        <ng-transclude></ng-transclude>
    </div>
</div>
