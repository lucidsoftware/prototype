<div class="lucid-drawer-wrapper" ng-class="{'top-handle':tophandle}">
    <div class="lucid-wrapper-overflow-hidden" ng-if="!tophandle">
        <div class="lucid-popover-menu-drawer lucid-animate" ng-show="showdrawer" style="margin-top:-{{height}}px" ng-class="{'lucid-drawer-open': showdrawer}">
            <ng-transclude>
            </ng-transclude>
        </div>
    </div> 
    <div class="lucid-show-more-drawer-button" ng-click="showdrawer=!showdrawer">
        <div class="lucid-drawer-center-text">
            <div class="lucid-drawer-button-text" ng-hide="showdrawer">{{more}}</div>
            <div class="lucid-drawer-button-text" ng-show="showdrawer">{{less}}</div>
            <div class="lucid-drawer-more-icon" ng-class="{'lucid-drawer-open': showdrawer}">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="8px" height="6px" viewBox="0 0 8 6" version="1.1">
                    <g id="Page-1" stroke="none" stroke-width="1" fill="#29AAE1" fill-rule="evenodd">
                        <path d="M4,6 L8,0 L0,0 L4,6 Z" id="drop-down-arrow_11_" />
                    </g>
                </svg>
            </div>
        </div>
    </div>
    <div class="lucid-wrapper-overflow-hidden" ng-if="tophandle">
        <div class="lucid-popover-menu-drawer top-handle-height lucid-animate" ng-show="showdrawer" style="height:{{height}}px" ng-class="{'lucid-drawer-open': showdrawer}">
            <ng-transclude>
            </ng-transclude>
        </div>
    </div>
</div>
