<div class="lucid-input-stepper" style="width: {{width}}px">
    <input type="text" class="lucid-input" ng-model="stepperinput" ng-enter="updateInput()">
    <div class="lucid-up" ng-mousedown="stepUp()" ng-mouseup="mouseUp()"></div>
    <div class="lucid-down" ng-mousedown="stepDown()" ng-mouseup="mouseUp()"></div>
</div>
