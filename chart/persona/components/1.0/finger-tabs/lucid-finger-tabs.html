<div class="lucid-finger-tabs-wrapper">
    <ul class="lucid-finger-tabs">
        <li ng-repeat="tab in tabs" ng-class="{ selected: tab.selected }" class="lucid-finger-tab" ng-click="selectTab(tab)">
            <img ng-if="tab.icon && !tab.selected" ng-src="{{tab.icon}}" class="lucid-icon-22">
            <img ng-if="tab.iconselected && tab.selected" ng-src="{{tab.iconselected}}" class="lucid-icon-22">
            <span>{{tab.name}}</span>
        </li>
    </ul>
    <section ng-transclude></section>
</div>
