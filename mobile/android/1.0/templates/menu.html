<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button ng-show="!search.show" class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
                <button ng-show="search.show" class="ng-hide button back-button buttons button-clear header-item" ng-click="$root.search = ''; search.show = false; "><i class="icon ion-android-arrow-back"></i></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button ng-show="!search.show" class="button button-clear button-icon header-item button-primary" ng-click="search.show = true"><i class="icon ion-android-search"></i></button>
                <input class="header-search" select-on-load ng-model="$root.search" placeholder="Search" ng-if="search.show">
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
        <ng-include src="'templates/fab.html'"></ng-include>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-balanced">
            <img src="img/logo.svg" style="margin-left: 17px;">
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-icon-left" menu-close href="#/app/documents/" ng-class="getClass('/app/documents/')">
                    <i class="icon material-icons">folder</i>My Documents
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/documents/shared with me" ng-class="getClass('/app/documents/shared with me')">
                    <i class="icon material-icons">folder_shared</i>Shared with me
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/documents/recent" ng-class="getClass('/app/documents/recent')">
                    <i class="icon material-icons">access_time</i>Recent
                </ion-item>
                <div class="item-divider"></div>
                <ion-item class="item-icon-left" menu-close href="#/app/documents">
                    <i class="icon material-icons">account_circle</i>My Account
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/documents">
                    <i class="icon material-icons">notifications</i>Notifications
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/documents">
                    <i class="icon material-icons">delete</i>Recover from trash
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/documents">
                    <i class="icon material-icons">people</i>Get Support
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/documents">
                    <i class="icon material-icons">feedback</i>Send Feedback
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/documents">
                    <i class="icon material-icons">info_outline</i>Privacy Policy
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/documents">
                    <i class="icon material-icons">account_circle</i>Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
